<div class="container-fluid">
	<div class="container center-me d-flex flex-column justify-content-center align-items-center text-center">
		<div class="text-light extramargin" *ngIf="!this.favoriteList().length">
			<h5>You don't have any favorites</h5>
		</div>
		<div *ngIf="this.favoriteList().length" id="carousel" class="extramargin carousel slide carousel-fade" data-interval="false" data-ride="false">
			<ol *ngIf="this.favoriteList().length > 1" class="carousel-indicators">
    			<li *ngFor="let city of this.favoriteList(); let i = index" data-target="#carousel" [id]="'indi' + i" (click)="slideTo(i)" [class.active]="i===0"></li>
  			</ol>
			<div class="carousel-inner">
			    <div *ngFor="let city of this.favoriteList(); let i = index" [id]="i" [class.active]="i===0" class="carousel-item">
					<app-weather-show [city]="city"></app-weather-show>
				</div>
			</div>
			<div *ngIf="this.favoriteList().length > 1">
				<a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
	    			<span><i class="fa fa-angle-left arrows" aria-hidden="true"></i></span>
	    			<span class="sr-only">Previous</span>
	  			</a>
	  			<a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
	    			<span><i class="fa fa-angle-right arrows" aria-hidden="true"></i></span>
	    			<span class="sr-only">Next</span>
	  			</a>
  			</div>
		</div>	
	</div>
</div>
