<div class="container-fluid">
	<div class="container center-me d-flex flex-column justify-content-center align-items-center text-center">
		<div class="text-light" *ngIf="this.favoriteList().length==0">
			<h5>You don't have any favorites</h5>
		</div>
		<div [class.extramargin]="this.favoriteList().length != 0" id="carouselExampleControls" class="carousel slide carousel-fade" data-ride="false">
			<div class="carousel-inner">
			    <div *ngFor="let city of this.favoriteList(); let i = index" [id]="i" [class.active]="i==0" class="carousel-item">
					<app-weather-show [city]="city"></app-weather-show>
				</div>
			</div>
			<div *ngIf="this.favoriteList().length!=0">
				<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
	    			<span><i class="fa fa-angle-left arrows" aria-hidden="true"></i></span>
	    			<span class="sr-only">Previous</span>
	  			</a>
	  			<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
	    			<span><i class="fa fa-angle-right arrows" aria-hidden="true"></i></span>
	    			<span class="sr-only">Next</span>
	  			</a>
  			</div>
		</div>	
	</div>
</div>
