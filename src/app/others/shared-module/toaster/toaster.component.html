<div aria-live="polite" aria-atomic="true" style="position: absolute; bottom:0; right:0; min-height: 200px; min-width: 400px;">
  <div class="toast" data-delay="4000" role="alert" aria-live="assertive" aria-atomic="true" style="position: absolute; bottom: 0; right: 0; min-width: 400px;">
    <div class="toast-header">
      <strong class="mr-auto">{{header}}</strong>
      <small><div id="timer"></div></small>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true"><i class="fas fa-times"></i></span>
      </button>
    </div>
    <div class="toast-body">
      {{message}}
    </div>
  </div>
</div>
