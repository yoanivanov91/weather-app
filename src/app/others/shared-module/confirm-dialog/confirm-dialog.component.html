
<div *ngIf="message" class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Please confirm</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true"><i class="fas fa-times"></i></span>
        </button>
      </div>
      <div *ngIf="message?.type == 'confirm'" class="modal-body">
        {{message.text}}
      </div>
      <div class="modal-footer">
        <button type="button" (click)="message.siFn()" class="btn btn-success" data-dismiss="modal">Yes</button>
        <button type="button" (click)="message.noFn()"class="btn btn-danger" data-dismiss="modal">No</button>
      </div>
    </div>
  </div>
</div>
