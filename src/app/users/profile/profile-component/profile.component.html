<div class="container-fluid">
	<div class="container center-me d-flex flex-column justify-content-center align-items-center text-center">
		<div class="wrapper bg-light text-dark text-center extramargin d-flex flex-column align-items-center">
			<app-alerts></app-alerts>
			<h2>Profile</h2>
				<form [formGroup]="detailsForm">
					<div class="form-group row">
					   	<label for="username" class="col-5 col-form-label text-left">Username:</label>
					   	<div class="col-7">
						    <input type="text" formControlName="username" class="" [readonly]="!inEditMode" [class.form-control-plaintext]="!inEditMode" [class.form-control]="inEditMode" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
						    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
						        <div *ngIf="f.username.errors.required">Username is required</div>
						    </div>
						</div>
					</div>
					<div class="form-group row">
					   	<label for="password" class="col-5 col-form-label text-left">Password:</label>
					   	<div class="col-7">
							<input type="password" formControlName="password" class="" [readonly]="!inEditMode" [class.form-control-plaintext]="!inEditMode" [class.form-control]="inEditMode" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
							<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
								<div *ngIf="f.password.errors.required">Password is required</div>
								<div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
							</div>
						</div>
					</div>
					<div class="form-group row">
						<label for="firstName" class="col-5 col-form-label text-left">First Name:</label>
						<div class="col-7">
							<input type="text" formControlName="firstName" class="" [readonly]="!inEditMode" [class.form-control-plaintext]="!inEditMode" [class.form-control]="inEditMode" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
							<div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
							    <div *ngIf="f.firstName.errors.required">First Name is required</div>
							</div>
						</div>
					</div>
					<div class="form-group row">
					    <label for="lastName" class="col-5 col-form-label text-left">Last Name:</label>
					    <div class="col-7">
						    <input type="text" formControlName="lastName" class="" [readonly]="!inEditMode" [class.form-control-plaintext]="!inEditMode" [class.form-control]="inEditMode" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
						    <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
							    <div *ngIf="f.lastName.errors.required">Last Name is required</div>
							</div>
						</div>
					</div>
					<div class="form-group row">
					    <label for="email" class="col-5 col-form-label text-left">Email:</label>
					    <div class="col-7">
					    	<input type="email" formControlName="email" class="" [readonly]="!inEditMode" [class.form-control-plaintext]="!inEditMode" [class.form-control]="inEditMode" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
						    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
						    	<div *ngIf="f.email.errors.required">Email is required</div>
								<div *ngIf="f.email.errors.email">Please provide a valid email</div>
						    </div>
						</div>
					</div>
					<div class="form-group row">
						<label for="role" class="col-5 col-form-label text-left">Role:</label>
						<div class="col-7">
						    <input type="text" formControlName="role" class="" [readonly]="!inEditMode" [class.form-control-plaintext]="!inEditMode" [class.form-control]="inEditMode" [ngClass]="{ 'is-invalid': submitted && f.role.errors }" />
						    <div *ngIf="submitted && f.role.errors" class="invalid-feedback">
						        <div *ngIf="f.role.errors.required">Role is required</div>
						    </div>
						</div>
					</div>
					<div class="buttons">
						<a *ngIf="!inEditMode" (click)="editModeOn()" class="text-primary"><i class="fas fa-edit"></i></a>
						<a *ngIf="inEditMode" (click)="editModeOff()" class="text-primary"><i class="fas fa-undo"></i></a>
						<a *ngIf="inEditMode" (click)="updateUserProfile()" class="text-success"><i class="fas fa-check"></i></a>
					</div>
				</form>
			</div>
	</div>
</div>
