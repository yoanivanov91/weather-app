<div class="container-fluid">
	<div class="container center-me d-flex flex-column justify-content-center align-items-center text-center">
		<div class="wrapper bg-light text-dark text-center extramargin d-flex flex-column align-items-center">
			<app-alerts></app-alerts>
			<h2>Login</h2>
			<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
			    <div class="form-group">
			        <label for="username" class="d-flex justify-content-start">Username</label>
			        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
			        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
			            <div *ngIf="f.username.errors.required">Username is required</div>
			        </div>
			    </div>
			    <div class="form-group">
			        <label for="password" class="d-flex justify-content-start">Password</label>
			        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
			        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
			            <div *ngIf="f.password.errors.required">Password is required</div>
			        </div>
			    </div>
			    <div class="form-group">
			        <button [disabled]="loading" class="btn btn-primary btn-lg">
			            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
			            Login
			        </button>
			        <a routerLink="/register" class="btn btn-link">Register</a>
			    </div>
			</form>
		</div>
	</div>
</div>
