<div class="container-fluid">
	<div class="container center-me d-flex flex-column justify-content-center align-items-center text-center">
		<div *ngIf="!selectedUser"><h5 class="text-light">User not found</h5></div>
		<div *ngIf="selectedUser" class="wrapper bg-light text-dark text-center extramargin d-flex flex-column align-items-center">
			<app-alerts></app-alerts>
			<form [formGroup]="detailsForm">
				<a routerLink="/users" class="text-danger float-right"><i class="fas fa-window-close"></i></a>
				<h2>{{selectedUser.username}}</h2>
				<div class="form-group row">
				   	<label for="username" class="col-5 col-form-label text-left">Username:</label>
				   	<div class="col-7">
					    <input type="text" formControlName="username" [value]="selectedUser.username" class="" [readonly]="!inEditMode" [class.form-control-plaintext]="!inEditMode" [class.form-control]="inEditMode" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
					    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
					        <div *ngIf="f.username.errors.required">Username is required</div>
					    </div>
					</div>
				</div>
				<div class="form-group row">
				   	<label for="password" class="col-5 col-form-label text-left">Password:</label>
				   	<div class="col-7">
						<input type="password" formControlName="password" [value]="12345678" class="" [readonly]="!inEditMode" [class.form-control-plaintext]="!inEditMode" [class.form-control]="inEditMode" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
						<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
							<div *ngIf="f.password.errors.required">Password is required</div>
							<div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
						</div>
					</div>
				</div>
				<div class="form-group row">
					<label for="firstName" class="col-5 col-form-label text-left">First Name:</label>
					<div class="col-7">
						<input type="text" formControlName="firstName" class="" [value]="selectedUser.firstName" [readonly]="!inEditMode" [class.form-control-plaintext]="!inEditMode" [class.form-control]="inEditMode" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
						<div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
						    <div *ngIf="f.firstName.errors.required">First Name is required</div>
						</div>
					</div>
				</div>
				<div class="form-group row">
				    <label for="lastName" class="col-5 col-form-label text-left">Last Name:</label>
				    <div class="col-7">
					    <input type="text" formControlName="lastName" class="" [value]="selectedUser.lastName" [readonly]="!inEditMode" [class.form-control-plaintext]="!inEditMode" [class.form-control]="inEditMode" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
					    <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
						    <div *ngIf="f.lastName.errors.required">Last Name is required</div>
						</div>
					</div>
				</div>
				<div class="form-group row">
				    <label for="email" class="col-5 col-form-label text-left">Email:</label>
				    <div class="col-7">
				    	<input type="email" formControlName="email" class="" [value]="selectedUser.email" [readonly]="!inEditMode" [class.form-control-plaintext]="!inEditMode" [class.form-control]="inEditMode" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
					    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
					    	<div *ngIf="f.email.errors.required">Email is required</div>
							<div *ngIf="f.email.errors.email">Please provide a valid email</div>
					    </div>
					</div>
				</div>
				<div class="form-group row">
					<label for="role" class="col-5 col-form-label text-left">Role:</label>
					<div class="col-7">
					    <input type="text" formControlName="role" class="" [value]="selectedUser.role" [readonly]="!inEditMode" [class.form-control-plaintext]="!inEditMode" [class.form-control]="inEditMode" [ngClass]="{ 'is-invalid': submitted && f.role.errors }" />
					    <div *ngIf="submitted && f.role.errors" class="invalid-feedback">
					        <div *ngIf="f.role.errors.required">Role is required</div>
					    </div>
					</div>
				</div>
				<div class="buttons">
					<a *ngIf="!inEditMode && !isAdmin()" (click)="openDeleteDialog(selectedUser)" data-toggle="modal" data-target="#exampleModal" class="text-danger"><i class="fas fa-trash-alt"></i></a>
					<a *ngIf="!inEditMode && !isAdmin()" (click)="editModeOn()" class="text-primary"><i class="fas fa-edit"></i></a>
					<a *ngIf="inEditMode" (click)="editModeOff()" class="text-primary"><i class="fas fa-undo"></i></a>
					<a *ngIf="inEditMode && !isAdmin()" (click)="openEditDialog()" data-toggle="modal" data-target="#exampleModal" class="text-success"><i class="fas fa-check"></i></a>
				</div>
			</form>
			<app-confirm-dialog></app-confirm-dialog>
		</div>
	</div>
</div>
